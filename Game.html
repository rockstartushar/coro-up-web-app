<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>A lock-down  game</title>

  <style>
    #strtbtn, #Pause {
      text-decoration: none;
      background: #db4938;
      color: #fff;
      padding: 0.3rem 1rem;
      border-radius: 20px;

      width: 100%;
    }
    #scr {
      width: auto;
      height: 495px;
      position: relative;
      background-image: url('gamepic1.jpg');
    }
    .crazy {
      background:
      transparent;
      border: none;
      visibility: hidden;
    }
    #game-share-btn {
      color: white;
      background: black;
      border: 2px solid white;
      border-radius: 10px;
      padding: 15px;
    }
    #scotxt {
      margin-left: 35%;
    }
    #timetxt {
      margin-left: 35%;
    }
    #scotxt,#timetxt {
      width: 10%;
    }
    #score,#scokbaad, #timesec, #time {
      width: 5%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div id="container">
    <input type="button" id="strtbtn" value="Begin Play" onclick="gameplay()" />
    <div id="game-zone">
      <span id="scotxt"><b>Score:</b></span>
      <span id="score">0</span><span id="scokbaad">/15</span>
      <div id="scr">
        <button class="crazy" id="0" onclick="oncatch(id)">
          😗
        </button>
        <button class="crazy" id="1" onclick="oncatch(id)">
          🤑
        </button>
        <button class="crazy" id="2" onclick="oncatch(id)">
          🤪
        </button>
        <button class="crazy" id="3" onclick="oncatch(id)">
          🤤
        </button>
        <button class="crazy" id="4" onclick="oncatch(id)">
          😅
        </button>
        <button class="crazy" id="5" onclick="oncatch(id)">
          😶
        </button>
        <button class="crazy" id="6" onclick="oncatch(id)">
          😑
        </button>
        <button class="crazy" id="7" onclick="oncatch(id)">
          😏
        </button>
        <button class="crazy" id="8" onclick="oncatch(id)">
          😥
        </button>
        <button class="crazy" id="9" onclick="oncatch(id)">
          😥
        </button>
        <button class="crazy" id="10" onclick="oncatch(id)">
          🤠
        </button>
        <button class="crazy" id="11" onclick="oncatch(id)">
          😠
        </button>
        <button class="crazy" id="12" onclick="oncatch(id)">
          😵
        </button>
        <button class="crazy" id="13" onclick="oncatch(id)">
          🧐
        </button>
        <button class="crazy" id="14" onclick="oncatch(id)">
          🤪
        </button>
      </div>
      <span id="timetxt"><b>Time:</b></span>
      <span id="time"></span><span id="timesec">sec</span>
    </div>
    <input type="button" id="Pause" value="Pause" />
    <script type="text/javascript" charset="utf-8">
      var i = 1;
      $("#strtbtn").click(function (e) {
        setInterval(function () {
          $("#time").html(i);
          i++;
        }, 1000);
      });

      $("#resetButton").click(function (e) {
        i = 0;
      });
      function gameplay() {
        var elem = document.getElementById("scr").children;
        for (let i = 0; i < elem.length; i++) {
          elem[i].style.visibility = "visible";
        }
        var posV = 0,
        posH = 0;
        min = 0,
        max = 14;

        var id = setInterval(frame, 100);
        function frame() {
          if (posV == 100 || posH == screen.width) {
            posV = 0;
            posH = 0;
          } else {
            elem[(Math.floor(Math.random()*(max - min) + min))].style.marginTop = posV + "px";
            elem[(Math.floor(Math.random()*(max - min) + min))].style.marginLeft = posH + "px";
            posH += 10;
            posV += 10;
          }
        }
      }
      function oncatch(id) {
        if (id <= 15) {
          var elem = document.getElementById(id);
          elem.innerHTML = "😷";
          var dispan = document.getElementById("score");
          dispan.innerHTML = Number(dispan.innerHTML)+1;
          var score = dispan.innerHTML;
        }
        if (score == 15) {
          document.getElementById("scr").style.visibility = "hidden";
          document.getElementById("scotxt").style.visibility = "hidden";
          document.getElementById("scokbaad").style.visibility = "hidden";
          document.getElementById("time").style.visibility = "hidden";
          document.getElementById("score").style.visibility = "hidden";
          var time = document.getElementById('time').innerHTML;
          var scoreCont = document.getElementById("game-zone");
          const endstyles = {
            width: "auto",
            height: "495px",
            position: "relative",
            background: "red",
            textAlign: "center",
            color: "yellow",
            paddingTop: "40px",
            fontWeight: "bold"
          };
          Object.assign(scoreCont.style, endstyles);
          var scoreboard = `<h2>Great Job Warriors 👏👏</h2><br /><p>You have completed this game in ${time} seconds!!</p><input type="button" id="game-share-btn" value="Share on whatsapp!!" />`
          scoreCont.innerHTML = scoreboard;
        }
        elem.id = "16";
      }
    </script>
  </body>
</html>
